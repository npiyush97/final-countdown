<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
        <div class="main__header container">
            <h1>
                We're launching soon
            </h1>
        </div>
        <div class="main__countdown container"></div>
    </main>
    <footer class="footer">
        <div class="footer__social-icons">
            <img src="./images/icon-facebook.svg" alt="facebook-logo">
            <img src="./images/icon-pinterest.svg" alt="pinterest-logo">
            <img src="./images/icon-instagram.svg" alt="instagram-logo">
        </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
